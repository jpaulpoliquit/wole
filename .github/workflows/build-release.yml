name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check Code Quality
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Check build
        run: cargo check --all-targets

  test:
    name: Run Tests
    runs-on: windows-latest
    needs: check
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build Windows Binaries
    runs-on: windows-latest
    needs: [check, test]
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        target:
          - x86_64-pc-windows-msvc
          - aarch64-pc-windows-msvc
          - i686-pc-windows-msvc
        include:
          - target: x86_64-pc-windows-msvc
            arch: x86_64
            target_dir: x86_64-pc-windows-msvc
          - target: aarch64-pc-windows-msvc
            arch: arm64
            target_dir: aarch64-pc-windows-msvc
          - target: i686-pc-windows-msvc
            arch: i686
            target_dir: i686-pc-windows-msvc
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-
      
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose
        continue-on-error: false
      
      - name: Verify binary exists
        run: |
          $binaryPath = "target\${{ matrix.target_dir }}\release\wole.exe"
          if (Test-Path $binaryPath) {
            Write-Host "Binary built successfully"
            $file = Get-Item $binaryPath
            Write-Host "Name: $($file.Name)"
            Write-Host "Size: $([math]::Round($file.Length / 1MB, 2)) MB"
            Write-Host "LastWriteTime: $($file.LastWriteTime)"
          } else {
            Write-Error "Binary not found at: $binaryPath"
            Write-Host "Contents of target\${{ matrix.target_dir }}\release:"
            if (Test-Path "target\${{ matrix.target_dir }}\release") {
              Get-ChildItem "target\${{ matrix.target_dir }}\release" | Format-Table Name, Length, LastWriteTime
            } else {
              Write-Host "target\${{ matrix.target_dir }}\release directory does not exist"
            }
            exit 1
          }
      
      - name: Test binary execution (x64 only)
        if: matrix.target == 'x86_64-pc-windows-msvc'
        run: |
          $binaryPath = "target\${{ matrix.target_dir }}\release\wole.exe"
          Write-Host "Testing binary execution..."
          $output = & $binaryPath --help 2>&1
          if ($LASTEXITCODE -ne 0 -and $LASTEXITCODE -ne $null) {
            Write-Error "Binary failed to execute (exit code: $LASTEXITCODE)"
            exit 1
          }
          Write-Host "Binary executed successfully"
          Write-Host "Help output (first 10 lines):"
          $output | Select-Object -First 10
      
      - name: Create release zip package
        run: |
          $zipName = "wole-windows-${{ matrix.arch }}.zip"
          $zipPath = "target\${{ matrix.target_dir }}\release\$zipName"
          $exePath = "target\${{ matrix.target_dir }}\release\wole.exe"
          
          # Create zip file with the executable
          Compress-Archive -Path $exePath -DestinationPath $zipPath -Force
          
          Write-Host "Created zip package: $zipPath"
          $zipFile = Get-Item $zipPath
          Write-Host "Zip size: $([math]::Round($zipFile.Length / 1MB, 2)) MB"
          
          # Verify zip contents
          Write-Host "Verifying zip contents..."
          $testDir = Join-Path $env:TEMP "wole-zip-test"
          Expand-Archive -Path $zipPath -DestinationPath $testDir -Force | Out-Null
          $extractedExe = Join-Path $testDir "wole.exe"
          if (Test-Path $extractedExe) {
            Write-Host "âœ“ Zip contains wole.exe"
            Remove-Item $testDir -Recurse -Force -ErrorAction SilentlyContinue
          } else {
            Write-Error "Zip verification failed: wole.exe not found in zip"
            exit 1
          }
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wole-windows-${{ matrix.arch }}
          path: |
            target/${{ matrix.target_dir }}/release/wole.exe
            target/${{ matrix.target_dir }}/release/wole-windows-${{ matrix.arch }}.zip
          retention-days: 7
  
  release:
    name: Create Release
    runs-on: windows-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/wole-windows-x86_64/wole-windows-x86_64.zip
            artifacts/wole-windows-arm64/wole-windows-arm64.zip
            artifacts/wole-windows-i686/wole-windows-i686.zip
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            See the [full changelog](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }})
            
            ## Installation
            
            **PowerShell (Recommended):**
            ```powershell
            irm https://raw.githubusercontent.com/${{ github.repository }}/master/install.ps1 | iex
            ```
            
            **Manual:** Download the appropriate zip for your architecture:
            - `wole-windows-x86_64.zip` - 64-bit Intel/AMD
            - `wole-windows-arm64.zip` - ARM64 (Windows on ARM)
            - `wole-windows-i686.zip` - 32-bit Intel/AMD
            
            Extract and add `wole.exe` to your PATH.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
